{
	"servers":{
		"server2": {
			"remote": {
				"ip": "10.255.255.3",
				"salt":{
					"log_level":"info",
					"minion":"server_build",
					"env": [
						"serverbase",
						"database",
						"security",
						"web",
						"webcaching"
					],
					"pillars":{
						"mysql":{}
					}
				}
			},
			"vagrant": {
				"hostname": "mage2_app_block",
				"box":"centos-64-x64-puppetlabs",
				"box_url":"http://puppet-vagrant-boxes.puppetlabs.com/centos-65-x64-virtualbox-nocm.box",
				"memory": "16000",
				"gui":"true",
				"vram": "8",
				"cores": "4",
				"ioapic": "false",
				"acpi":"false",
				"largepages":"true",
				"minion": "vagrant",
				"verbose_output": "true",
				"shared_folders": {
					"/var/app": {
						"dest": "/var/app",
						"from": "server/app",
						"user": "uid=510,gid=510",
						"dmode": "dmode=775",
						"fmode": "fmode=774"
					}
				},
				"salt":{
					"log_level":"info",
					"env": [
						"-webcaching"
					],
					"pillars":{
						"mysql":{}
					}
				}
			},
			"apps": {
				"store.wsu.edu": {
					"repo": "https://github.com/washingtonstateuniversity/WSUMAGE-base.git",
					"branch": "mage2",
					"repoid": "washingtonstateuniversity/WSUMAGE-base",
					"install_dir":"stores",
					"remote": {
						"hosts": [
							"store.wsu.edu"
						],
						"salt":{
							"env": [
								"serverbase",
								"database",
								"security",
								"web",
								"webcaching"
							],
							"pillars":{}
						}
					},
					"vagrant": {
						"hosts": [
							"mage2.wsu.dev"
						],
						"salt":{
							"env": [
								"magento",
								"-webcaching"
							],
							"pillars":{
								"mysql":{},
								"magento":{
									"sample_data":"false",
									"sample_stores":"false",
									"overload_settings":"false",
									"url":"mage2.wsu.dev",
									"baseurl":"wsu.dev",
									"version": "2.0.0"
								},
								"stores":{
								},
								"database":{
									"name":"mage2",
									"pass":"testpass"
								},
								"magento_extensions":{}
							}
						}
					}
				}
			}
		}
	}
}